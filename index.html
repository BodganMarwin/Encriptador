    function encriptar() {
        var texto = document.querySelector("#texto").value;

                        break;
                    case 'e':
                        res=res+"enter";
                        break;
                    case 'i':
                        res=res+"imes";
                        break;
                    case 'o':
                        res=res+"ober";
                        break;
                    case 'u':
                        res=res+"ufat";
                        break;

                        res = res +texto[posicion];
                }

    function copiarencriptado() {
        var texto = document.querySelector("#encriptadodesencriptado");
        texto.select();
        document.execCommand("copy")
    }
    function desencriptar() {
        var texto = document.querySelector("#texto").value;
        if (texto.length>0) {
            var res = "";
            for (posicion = 0; posicion < texto.length; posicion++) {
                if (texto[posicion]=="a" && texto[posicion+1]=="i"){
                    res = res + 'a';
                    posicion++;
                }
                else {
                    if (texto[posicion]=="e" && texto[posicion+1]=="n" && texto[posicion+2]=="t" && texto[posicion+3]=="e" && texto[posicion+4]=="r" ){
                        res = res + 'e';
                        posicion=posicion+4;
                    }
                    else{
                        if (texto[posicion]=="i" && texto[posicion+1]=="m" && texto[posicion+2]=="e" && texto[posicion+3]=="s"){
                            res = res + 'i';
                            posicion=posicion+3;
                        }
                        else {
                            if (texto[posicion]=="o" && texto[posicion+1]=="b" && texto[posicion+2]=="e" && texto[posicion+3]=="r"){
                                res = res + 'o';
                                posicion=posicion+3;
                            }
                            else {
                                if (texto[posicion]=="u" && texto[posicion+1]=="f" && texto[posicion+2]=="a" && texto[posicion+3]=="t"){
                                    res = res + 'u';
                                    posicion=posicion+3;
                                }
                                else {
                                    res = res +texto[posicion];
                                }
                            }
                        }
                    }
                }
            }
            cargarMensajeEncriptadoDesencriptado(res);
        }
    }
</script>
